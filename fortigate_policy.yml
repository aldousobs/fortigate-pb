---
- hosts: localhost    # 実機を対象としない。ここではダミー的に localhost とする
  gather_facts: no
  connection: local

  tasks:
    - name: Register google DNS
      fortios_address:
        host: 192.168.0.101
        username: admin
        password: 1qaz!QAZ
        state: present
        name: "google_dns"
        type: ipmask
        value: 8.8.8.8
        
    - name: Allow external DNS call
      fortios_ipv4_policy:
        host: 192.168.0.101
        username: admin
        password: 1qaz!QAZ
        id: 0        
        src_addr: all
        dst_addr: all
        service: "http"
        nat: True
        state: present
        policy_action: accept
        logtraffic: disable
